{% extends 'todos/base.html' %}
{% load bootstrap4 %}

{% block title %}Редактирование задачи{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary mb-4">Редактирование задачи</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
                <br>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Вернуться к списку задач</a>
            </div>
        </div>
    </div>
{% endblock %}
