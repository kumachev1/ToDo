{% extends 'todos/base.html' %}
{% load bootstrap4 %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary mb-4">Авторизация</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <button name="submit" class="btn btn-primary">Войти</button>
                </form>
                <br>
                <p>Нет учетной записи? <a href="{% url 'register' %}" class="text-primary">Зарегистрируйтесь здесь</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
