{% extends 'todos/base.html' %}
{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary mb-4">Регистрация</h2>
                <form method="post" action="{% url 'register' %}" class="form">

                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% buttons %}
                        <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
                    {% endbuttons %}

                    <input type="hidden" name="next" value="{% url 'task_list' %}" />
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
